<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Básica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4 text-primary">Calculadora Básica</h1>
    <div class="card p-4 shadow">
      <div class="mb-3">
        <input type="text" id="display" class="form-control text-end fs-4" readonly />
      </div>
      <div class="row g-2">   

        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('/')">/</button></div>

        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="appendValue('*')">*</button></div>

        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('3')">3</button></div>
        <div class="col-3"></div> 

        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-outline-dark w-100" onclick="appendValue('.')">.</button></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="deleteLast()">⌫</button></div>
        <div class="col-3"></div>

        <div class="col-6"></div>
        <div class="col-3"><button class="btn btn-secondary w-100" onclick="clearDisplay()">C</button></div>
        <div class="col-3" rowspan="2"><button class="btn btn-secondary w-100 h-100" onclick="calculate()">=</button></div>

      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
